<body>
  <script type="module">
	/*
제목: 여러개의 도형 입력 위치 설정

이번 코드에는 2개의 도형이 입력이 되는데 각각의 색을 다르게 하기 위하여
2개의 Geometry와 2개의 Material을 사용하여 만들었습니다.
마지막으로 Mesh의 위치를 바꾸어서 서로 나란히 보이도록 설정했습니다.
이러한 설정을 안하면 두 Mesh의 위치가 0, 0, 0으로 겹쳐서 1개의 상자만 보이게 됩니다.

모든 Mesh의 위치는 0, 0, 0으로 시작하고 이는 도형(3D, 2D)의 중심을 기준으로 잡습니다.
즉 3D 평면으로 보면 2개의 도형의 중앙점은 각각 1, 0, 0하고 -1, 0, 0이고
모든 변의 길이가 1으로 두 도형사이의 거리는 1이 됩니다.

나중에 여러 도형을 합하여 모델을 만드실때에 아마도 위의 위치 설정이 가장 어려우실껍니다...
혹시나 물어보실꺼 있으시면 이 'three.js 튜토리얼'에 올리시면 답해드리겠습니다.

*/

//필수적인 코드
import * as THREE from 	'https://unpkg.com/three@0.126.1/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js'

//카메라 선언 및 설정
const camera = new THREE.PerspectiveCamera(
  //시야 각도
  75,

  //화면 비율
  innerWidth / innerHeight,

  //볼 수 있는 가장 가까운 범위
  0.1,

  //볼 수 있는 가장 먼 범위
  1000
)

//카메라 위치 조정
camera.position.z = 5

//렌더 선언
const renderer = new THREE.WebGLRenderer()

//렌더 사이즈 설정
renderer.setSize(innerWidth, innerHeight)
renderer.setPixelRatio(devicePixelRatio)
document.body.appendChild(renderer.domElement)

//렌더 사이트에 입력
document.body.appendChild(renderer.domElement)

//무대 선언
const scene = new THREE.Scene();




/////////////////////////////////////////////////////////////////////////////
//코드 입력 장소


//상자 선언 1
const boxGeometryOne = new THREE.BoxGeometry(1, 1, 1)

//상자 선언 2
const boxGeometryTwo = new THREE.BoxGeometry(1, 1, 1)

//물체 1 의 재료 설정(빨강)
const materialOne = new THREE.MeshBasicMaterial(
  {color: 0xFF0000}
)

//물체 2 의 재료 설정(노랑)
const materialTwo = new THREE.MeshBasicMaterial(
  {color: 0xFFFF00}
)

//두 물체와 두 재료 합성
const meshOne = new THREE.Mesh(boxGeometryOne, materialOne)
const meshTwo = new THREE.Mesh(boxGeometryTwo, materialTwo)

//각각의 물체의 위치 조정(안겹치도록)
meshOne.position.set(1, 0, 0)
meshTwo.position.set(-1, 0, 0)

//물체 무대에 두 물체 입력
scene.add(meshOne)
scene.add(meshTwo)


/////////////////////////////////////////////////////////////////////////////




new OrbitControls(camera, renderer.domElement)

//애니메이션 입력
function animate()	{
  //애니메이션 반복 코드
	requestAnimationFrame(animate)

  //렌더 업데이트
	renderer.render(scene, camera)
}

//애니메이션 시작(필수)
animate()
  </script>
</body>
