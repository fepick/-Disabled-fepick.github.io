<body>
  <script type="module">
	/*

제목: 기본적인 Three.js 구현

'코드 입력 장소'의 밖에 있는 내용은 참고용이고 수정하실 필요는 없습니다.
코드 입력 장소의 내용을 간단하게 설명하면...
물체인 Geometry는 정사각형, 삼각형, 구, 원과 같이 선과 면으로 이루어진 3D, 2D이고
Material은 이러한 Geometry를 색칠하는데 사용되는 재료입니다.
  Material의 설정에 따라서 빛에 대한 반응의 여부 등과 같은 설정을 할 수 있으나
  지금은 사용하기 편하고 빛에 무관한 MeshBasicMaterial을 사용합니다.
  안에 사용되는 'color' 변수는 RGB를 사용하여 색을 정해줍니다.
이러한 Geometry와 Material를 합한것이 Mesh입니다.
그리고 이러한 Mesh를 Scene에 올리면 화면에 도형이 보이게 됩니다.

즉 코드에서 모델링을 하려면 Geometry를 만들어 도형을 표현하고 Material을
사용하여 색을 칠해주고 둘을 Mesh로 합하여 Scene에 올리면 됩니다.
이중 Mesh와 Scene은 특별한 값을 필요하지 않기에 그냥 밑에 2줄의 코드를
그냥 반복해서 사용하셔도 됩니다.

다음에서 계속...

*/

//필수적인 코드
import * as THREE from 	'https://unpkg.com/three@0.126.1/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js'

//카메라 선언 및 설정
const camera = new THREE.PerspectiveCamera(
  //시야 각도
  75,

  //화면 비율
  innerWidth / innerHeight,

  //볼 수 있는 가장 가까운 범위
  0.1,

  //볼 수 있는 가장 먼 범위
  1000
)

//카메라 위치 조정
camera.position.z = 5

//렌더 선언
const renderer = new THREE.WebGLRenderer()

//렌더 사이즈 설정
renderer.setSize(innerWidth, innerHeight)
renderer.setPixelRatio(devicePixelRatio)
document.body.appendChild(renderer.domElement)

//렌더 사이트에 입력
document.body.appendChild(renderer.domElement)

//무대 선언
const scene = new THREE.Scene();




/////////////////////////////////////////////////////////////////////////////
//코드 입력 장소


//상자 도형 선언
const boxGeometry = new THREE.BoxGeometry(1, 1, 1)

//물체의 재료 설정(기본 재료)
const material = new THREE.MeshBasicMaterial(
  //노란색으로 설정
  {color: 0xFFFF00}
)

//물체와 재료 합성
const mesh = new THREE.Mesh(boxGeometry, material)

//물체 무대에 입력
scene.add(mesh)


/////////////////////////////////////////////////////////////////////////////




new OrbitControls(camera, renderer.domElement)

//애니메이션 입력
function animate()	{
  //애니메이션 반복 코드
	requestAnimationFrame(animate)

  //렌더 업데이트
	renderer.render(scene, camera)
}

//애니메이션 시작(필수)
animate()
  </script>
</body>
